<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" type="modules"></script>
</head>
<body>
    <header>
        <h1>Pin Layout Calculator</h1>
    </header>
    <div>
        <label for="panel-string">Enter each panel separated <span>', '</span></label>
        <input type="text" name="panel-string" id="length-input" required value="">
        <label for="ceiling-string">Ceiling or Floor Panels</label>
        <input type="text" name="ceiling-string" id="ceiling-input" required value="">
        <label for="door-frame">Door Frame</label>
        <input type="number" name="door-frame" id="door-frame" value="47.125">
        <button id="submit-button">Calculate</button>
        <button id="clear-button">Clear</button>
    </div>
    <div class="response">
        <h2>Results</h2>
        <p id="total-length"></p>
        <p id="wall-result"></p>
        <h2>Ceiling/Floor Locations</h2>
        <p id="ceiling-result"></p>
    </div>
    
</body>
</html>
